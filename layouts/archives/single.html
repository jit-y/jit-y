<!DOCTYPE html>
<html lang="ja">
  {{ partial "head.html" (dict "context" . "Title" .Page.Title) }}
  <body>
    <div class="container">
      {{ partial "header.html" }}
      <main>
        <article class="content">
          <h1 class="heading">{{ .Page.Title }}</h1>
          <ul class="link-box">
            {{ range $index, $name := .Params.tags }}
              <li class="link-box-item"><a class="btn" href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}">{{ $name }}</a></li>
            {{ end }}
          </ul>
          {{ .Content }}
        </article>
      </main>
      {{ partial "footer.html" }}
    </div>
  </body>
</html>
